<body>
  <h1>ãƒãƒ£ãƒƒãƒˆãƒ«ãƒ¼ãƒ </h1>
  <div id="chat-container">
    <div id="room-controls">
      <select id="room-select"></select>
      <input type="text" id="new-room-input" placeholder="æ–°ã—ã„ãƒ«ãƒ¼ãƒ å">
      <button id="create-room-button">ãƒ«ãƒ¼ãƒ ä½œæˆ</button>
    </div>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›" required>
      <input
        type="text"
        id="customer-id-input"
        placeholder="Customer ID"
        value="100001"
        required
      >
      <button type="submit">é€ä¿¡</button>
    </form>
    <button id="stop-button">é€šä¿¡åœæ­¢</button>

  <script type="importmap">
    {
      "imports": {
        "graphql": "/node_modules/graphql/index.mjs",
        "graphql-ws": "/node_modules/graphql-ws/dist/index.js"
      }

  <script src="https://unpkg.com/graphql-ws/umd/graphql-ws.js"></script>
  <script type="module">
    import graphqlConfig from '../app/graphql/graphql.config.js'
    import ChatDatabase from '../app/indexedDb/chat/ChatDatabase.js'
    import OnObserveChatStatesGraphqlSubscriber from '../app/graphql/clients/subscriptions/onObserveChatStates/OnObserveChatStatesGraphqlSubscriber.js'

    // NOTE: WebSocket Client ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’å…±æœ‰ã™ã‚‹ç‚ºã« import ã™ã‚‹
    import webSocketConnector from '../app/graphql/clients/subscriptions/web-socket-connector.js'

    const context = {
      headers: {
        'x-renchan-access-token': 'xxxxxxxxxx',
      },
    }

    const onReceiveMessageSubscription = `
      subscription OnReceiveMessage ($input: OnReceiveMessageInput!) {
        onReceiveMessage (input: $input) {
          message {
            id
            content
            sender
          }
        }
      }
    `
    const onUpdateChatRoomsSubscription = `
      subscription OnUpdateChatRooms {
        onUpdateChatRooms {
          rooms {
            id
            name
          }
        }
      }
    `

    const onBroadcastNotificationsSubscription = `
      subscription onBroadcastNotifications ($input: OnBroadcastNotificationsInput!) {
        onBroadcastNotifications (input: $input) {
          notification {
            segment
            message
          }
        }
      }
    `

    const sendMessageMutation = `
      mutation SendMessageMutation ($input: SendChatMessageInput!) {
        sendChatMessage (input: $input) {
          message {
            id
            content
            sender
          }
        }
      }
    `

    const createRoomMutation = `
      mutation CreateChatRoomMutation ($input: CreateChatRoomInput!) {
        createChatRoom (input: $input) {
          rooms {
            id
            name
          }
        }
      }
    `

    const roomsQuery = `
      query ChatRomesQuery {
        chatRooms {
          rooms {
            id
            name
          }
        }
      }
    `

    const chatMessagesQuery = `
      query ChatMessagesQuery ($input: ChatMessagesInput!) {
        chatMessages (input: $input) {
          messages {
            id
            postedAt
            content
            sender
          }
        }
      }
    `

    const messagesDiv = document.getElementById('messages')
    const messageForm = document.getElementById('message-form')
    const messageInput = document.getElementById('message-input')
    const customerIdInput = document.getElementById('customer-id-input')
    const stopButton = document.getElementById('stop-button')
    const resumeButton = document.getElementById('resume-button')
    const roomSelect = document.getElementById('room-select')
    const newRoomInput = document.getElementById('new-room-input')
    const createRoomButton = document.getElementById('create-room-button')

    const chatDatabase = await ChatDatabase.createAsync()

    let client
    let unsubscribe
    let currentRoomId

    // âœ… ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
    async function displayMessages () {
      const messages = await chatDatabase.messagesStore.findByIndex({
        indexName: 'roomId',
        value: currentRoomId,
      })

      const messageElements = messages
        .toSorted((alpha, beta) =>
          alpha.postedAt.localeCompare(beta.postedAt)
        )
        .map(message => {
          const messageElement = document.createElement('div')
          messageElement.className = 'message'
          messageElement.textContent = `${message.sender}: ${message.content}`

          return messageElement
        })

      const fragment = document.createDocumentFragment()

      fragment.append(...messageElements)

      messagesDiv.innerHTML = ''
      messagesDiv.appendChild(fragment)
      messagesDiv.scrollTop = messagesDiv.scrollHeight
    }

    // âœ… ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆåˆæœŸåŒ–é–¢æ•°
    function initializeClient () {
      client = graphqlWs.createClient({
        url: graphqlConfig.WEBSOCKET_URL,
      })
    }

    // âœ… ãƒ«ãƒ¼ãƒ ä¸€è¦§è³¼èª­é–‹å§‹
    let unsubscribeChatRooms

    function subscribeChatRooms () {
      if (unsubscribeChatRooms) {
        unsubscribeChatRooms()
      }

      unsubscribeChatRooms = client.subscribe(
        {
          query: onUpdateChatRoomsSubscription,
          context,
        },
        {
          next: (args) => {
            console.log('ğŸš€ğŸš€ğŸš€ğŸš€ğŸš€ğŸš€ğŸš€xxx subscribeChatRooms()', args)

            const { data } = args

            if (
              !data
              || !data.onUpdateChatRooms
            ) {
              return
            }

            const rooms = data.onUpdateChatRooms.rooms

            updateChatRoomSelector({
              rooms,
            })
          },
          error: error => {
            // console.error('ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€xxx subscribeChatRooms()', error)
          },
          complete: () => {
            // console.log('complete: subscribeChatRooms() ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥')
          },
        }
      )
    }

    // âœ… ãƒ«ãƒ¼ãƒ ä¸€è¦§å–å¾—é–¢æ•°
    async function fetchRooms () {
      return new Promise((resolve, reject) => {
        client.subscribe(
          {
            query: roomsQuery,
            context,
          },
          {
            next: ({ data }) => {
              resolve(data.chatRooms.rooms)
            },
            error: error => reject(error),
            complete: () => {},
          }
        )
      })
    }

    // âœ… ãƒ«ãƒ¼ãƒ ä¸€è¦§è¡¨ç¤ºé–¢æ•°
    async function updateChatRoomSelector ({
      rooms,
    }) {
      const fragment = document.createDocumentFragment()
      fragment.append(
        ...rooms.map(room => {
          const option = document.createElement('option')
          option.value = room.id
          option.textContent = room.name

          return option
        })
      )

      roomSelect.innerHTML = ''
      roomSelect.appendChild(fragment)

      if (rooms.length > 0 && !currentRoomId) {
        currentRoomId = rooms[0].id
        roomSelect.value = currentRoomId

        subscribeViaFuro(currentRoomId)
      }
    }

    // âœ… ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å–å¾—é–¢æ•°
    async function fetchMessages (roomId) {
      const messages = await chatDatabase.messagesStore.findByIndex({
        indexName: 'roomId',
        value: roomId,
        limit: 1,
      })

      const lastKnownDateTime = messages.at(0)
        ?.postedAt
        ?? null
      const fetchDirection = lastKnownDateTime
        ? 'after'
        : 'before'

      new Promise((resolve, reject) => {
        client.subscribe(
          {
            query: chatMessagesQuery,
            variables: {
              input: {
                chatRoomId: roomId,
                offsetDateTime: lastKnownDateTime,
                fetchDirection,
                limit: 30,
              },
            },
            context,
          },
          {
            next: ({ data }) => {
              resolve(data.chatMessages.messages)
            },
            error: error => {
              reject(error)
            },
            complete: () => {
              // console.log('complete: fetchMessages() âœ…ï¸ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥')
            },
          }
        )
      })
        .then(messages => {
          const values = messages.map(message => ({
            ...message,
            roomId,
          }))

          return chatDatabase.messagesStore.bulkSave({
            values,
          })
        })
        .then(results => {
          console.log('âœ…ï¸ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ results:', results)

          return displayMessages()
        })
        .catch(error => {
          console.error('âœ…ï¸ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ Error fetching messages:', error)
        })
    }

    // âœ… é€šçŸ¥é–‹å§‹
    let unsubscribeNotifications

    async function subscribeNotifications (segment = 'notifications') {
      if (unsubscribeNotifications) {
        unsubscribeNotifications()
      }

      unsubscribeNotifications = client.subscribe(
        {
          query: onBroadcastNotificationsSubscription,
          variables: {
            input: {
              segment,
            },
          },
          context,
        },
        {
          next: (args) => {
console.log('next: Notificationï¼ˆãƒˆãƒ¼ã‚¹ãƒˆå‡ºã—ã¦çµ‚äº†ï¼‰', args)
            const { data } = args

            // if (data && data.onReceiveMessage) {
            //   displayMessage(data.onReceiveMessage.message)
            // }
          },
          error: error => {
            console.error('ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ Notification error:', error)
          },
          complete: () => {
console.log('complete: Notification')
          },
        }
      )
    }

    // ğŸ†ï¸ğŸ†ï¸ğŸ†ï¸ğŸ†ï¸ğŸ†ï¸ğŸ†ï¸ ãƒãƒ£ãƒƒãƒˆçŠ¶æ…‹ç›£è¦–è³¼èª­

    const subscriber = OnObserveChatStatesGraphqlSubscriber.create({
      connector: webSocketConnector,
    })
      .addConnectorLifecycleListener({
        eventName: 'connected',
        handler: () => {
          console.log('â›“ï¸ connected at OnObserveChatStatesGraphqlSubscriber')
        },
      })

    const unsubscribeChatStatesFromFuro = () => {
      subscriber.unsubscribe()
    }

    function subscribeViaFuro (chatRoomId) {
      fetchMessages(chatRoomId)

      const payload = OnObserveChatStatesGraphqlSubscriber.createPayloadWithValueHash({
        valueHash: {
          chatRoomId,
        },
        context,
      })

      const args = {
        payload,
        hooks: {
          onPublish: capsule => {
            if (capsule.hasError()) {
              console.error('ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ onPublish:', capsule.extractErrors())

              return
            }

            if (capsule.hasUnreadMessages()) {
              fetchMessages(chatRoomId)
            }
          },
          onDisconnected: ({
            payload,
            error,
          }) => {
            // TODO: æ­¤å‡¦ã§ãƒªãƒˆãƒ©ã‚¤ã‚·ã‚¹ãƒ†ãƒ ã‚’ç™ºå‹•
            console.error('ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ è³¼èª­ãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ', error)
          },
          onTerminate: () => {
            console.log('ğŸ‘€ğŸ†ï¸ğŸ†ï¸ğŸ†ï¸ğŸ†ï¸ğŸ†ï¸ğŸ†ï¸ onTerminate')
          },
        },
      }

      subscriber.subscribe(args)
    }










    initializeClient()

    const rooms = await fetchRooms()
    updateChatRoomSelector({
      rooms,
    })

    subscribeChatRooms()
    subscribeNotifications()

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡å‡¦ç†
    messageForm.addEventListener('submit', async event => {
      event.preventDefault()
      const content = messageInput.value.trim()

      if (
        !content
        || !currentRoomId
      ) {
        return
      }

      try {
        await new Promise((resolve, reject) => {
          client.subscribe(
            {
              query: sendMessageMutation,
              variables: {
                input: {
                  chatRoomId: currentRoomId,
                  content,
                },
              },
              context,
            },
            {
              next: (args) => {
                if (args.data && args.data.sendChatMessage) {
                  resolve(args.data.sendChatMessage)
                }
              },
              error: (error) => {
                console.error('Error sending message:', error)

                reject(error)
              },
              complete: () => {
                console.log('complete: sendMessageMutation() ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥')
              }
            }
          )
        })

        messageInput.value = ''
      } catch (error) {
        console.error('Error sending message:', error)
      }
    })

    // é€šä¿¡åœæ­¢å‡¦ç†
    stopButton.addEventListener('click', () => {
      if (unsubscribe) {
        unsubscribe()
        unsubscribe = null
      }
      client.dispose()
      client = null

      unsubscribeChatStatesFromFuro()

      stopButton.style.display = 'none'
      resumeButton.style.display = 'inline-block'
    })

    // é€šä¿¡å†é–‹å‡¦ç†
    resumeButton.addEventListener('click', () => {
      initializeClient()

      // ğŸ‘‘
      subscribeViaFuro(currentRoomId)

      stopButton.style.display = 'inline-block'
      resumeButton.style.display = 'none'
    })

    // âœ… ãƒ«ãƒ¼ãƒ é¸æŠå‡¦ç†
    roomSelect.addEventListener('change', (event) => {
      currentRoomId = Number(event.target.value)

      subscribeViaFuro(currentRoomId)

      messagesDiv.innerHTML = ''
    })

    // âœ… ãƒ«ãƒ¼ãƒ ä½œæˆå‡¦ç†
    createRoomButton.addEventListener('click', async () => {
      const roomName = newRoomInput.value.trim()
      if (!roomName) {
        return
      }

      try {
        await new Promise((resolve, reject) => {
          client.subscribe(
            {
              query: createRoomMutation,
              variables: {
                input: {
                  name: roomName,
                },
              },
              context,
            },
            {
              next: ({ data }) => {
                if (data && data.createChatRoom) {
                  resolve(data.createChatRoom)
                }
              },
              error: (error) => {
                reject(error)
              },
              complete: () => {}
            }
          )
        })

        newRoomInput.value = ''
      } catch (error) {
        console.error('Error creating room:', error)
      }
    })
  </script>
